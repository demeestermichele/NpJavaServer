<!DOCTYPE html>
<html lang="en">
<head>
    <title>NovelPlanner 1.0.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/characters/add" method="POST">
    <p>Let's add a character.</p>

    <div>
        <label for="firstName">First name:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <label for="sex">sex:</label>
        <input name="sex" id="sex" onkeyup="this.value = this.value.toUpperCase();">
    </div>
    <div>
        <label for="role">role:</label>
        <input name="role" id="role" onkeyup="this.value = this.value.toUpperCase();">
    </div>
    <div>
        <label for="mother">mother:</label>
        <input name="mother" id="mother" value="1">
    </div>
    <div>
        <label for="father">father:</label>
        <input name="father" id="father" value="2">
    </div>
    <div>
        <button>Add character</button>
    </div>
</form>

<form action="characters/characterList" method="GET">
    <button>List characters</button>
    <label id="id">ID</label>
    <output name="charID" for="id"></data></output>
</form>
<button>
    <a href="../static/characters/characterId.html">character search</a>
</button>
<form action="../static/characters/patchCharacter.html" method="GET">
    <button>Patch character</button>
    <label id="patch">ID</label>
    <output name="patchId" for="patch"></data></output>
</form>
<form action="../static/calendar/calendar.html" method="GET">
    <button>Calendar</button>
    <label id="calendar">ID</label>
    <output name="calendarId" for="calendar"></data></output>
</form>
</body>
</html>
