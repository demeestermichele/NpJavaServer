<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NovelPlanner 1.0.2</title>
    <meta http-equiv="x-ua-compatible" content="text/html; charset=UTF-8; ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>
<div class="container">
    <form action="/characters/add" method="POST">
        <p>Let's add a character.</p>

        <div>
            <label for="firstName">First name:</label>
            <input name="first" id="firstName" value="Homer">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input name="last" id="lastName" value="Simpson">
        </div>
        <div>
            <label for="sex">sex:</label>
            <input name="sex" id="sex" onkeyup="this.value = this.value.toUpperCase();">
        </div>
        <div>
            <label for="role">role:</label>
            <input name="role" id="role" onkeyup="this.value = this.value.toUpperCase();">
        </div>
        <div>
            <label for="mother">mother:</label>
            <input name="mother" id="mother" value="1">
        </div>
        <div>
            <label for="father">father:</label>
            <input name="father" id="father" value="2">
        </div>
        <div class="container">
            <button class="btn btn-info">Add character</button>
        </div>
    </form>
</div>

<div class="container">
    <form th:action="characters/patch-character" method="GET">
        <button class="btn btn-info">Patch character</button>
        <label id="patch"></label>
        <output name="patchId" for="patch"></output>
    </form>
</div>
<div class="container">
    <form action="calendar/calendar.html" method="GET">
        <button class="btn btn-info">Calendar</button>
        <label id="calendar"></label>
        <output name="calendarId" for="calendar"></output>
    </form>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/characters/characterList}"> characters List </a>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/characters/character}"> character </a>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/characters/add}"> add </a>
</div>
</body>
</html>
