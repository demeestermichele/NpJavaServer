<!DOCTYPE html>
<html lang="en">
<head>
    <title>NovelPlanner 1.0.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/characters/add" method="POST">
    <p>Let's add a character.</p>

    <div>
        <label for="firstName">First name:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <label for="sex">sex:</label>
        <input name="sex" id="sex" value="MALE">
    </div>
    <div>
        <label for="role">role:</label>
        <input name="role" id="role" value="antagonist">
    </div>
    <div>
        <label for="mother">mother:</label>
        <input name="mother" id="mother" value="1">
    </div>
    <div>
        <label for="father">father:</label>
        <input name="father" id="father" value="2">
    </div>
    <div>
        <button>Add character</button>
    </div>
</form>

<form action="characterList.html" method="GET">
    <button >List characters</button>
    <label id="id">ID</label>
    <output name="charID" for="id"></output>
</form>
<a href="/characters/list">character List</a>
</body>
</html>
