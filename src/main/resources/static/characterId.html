<!DOCTYPE html>
<html lang="en">
<head>
    <title>NovelPlanner 1.0.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form id="formid" action="/characters/id" method="get">
    <div>
        <label for="formid">ID:</label>
        <button>list character</button>
    </div>

</form>


<script>
  const dbParam = JSON.stringify({table:"character/list",limit:20});
  const xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
    const myObj = JSON.parse(this.responseType);
    let text = "<table ='1'>"
    for (let x in myObj) {
      text += "<tr><td>" + myObj[x].name + "</td></tr>";
    }
    text += "</table>"
    document.getElementById("formid").innerHTML = text;
  }
  xmlhttp.open("GET", "/characters/list");
  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xmlhttp.send("x=" + dbParam);
</script>

</body>
</html>
